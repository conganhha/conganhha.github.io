<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Preload fonts -->
    <link rel="preload" href="/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    
    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            /* Colors */
            --color-text: #1F2937;
            --color-text-muted: #6B7280;
            --color-accent: #3B82F6;
            --color-border: #E5E7EB;
            --color-bg: #FFFFFF;
            --color-bg-subtle: #F9FAFB;
            --color-bg-code: #1F2937;
            --color-code-text: #E5E7EB;

            /* Typography */
            --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            
            /* Font Sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            
            /* Line Heights */
            --leading-none: 1;
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 2;

            /* Letter Spacing */
            --tracking-tighter: -0.05em;
            --tracking-tight: -0.025em;
            --tracking-normal: 0em;
            --tracking-wide: 0.025em;
            --tracking-wider: 0.05em;
            --tracking-widest: 0.1em;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Transitions */
            --transition: all 0.2s ease-in-out;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #F9FAFB;
                --color-text-muted: #9CA3AF;
                --color-accent: #60A5FA;
                --color-border: #374151;
                --color-bg: #111827;
                --color-bg-subtle: #1F2937;
                --color-bg-code: #000000;
                --color-code-text: #F9FAFB;
            }
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--color-text);
            background: var(--color-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: var(--leading-tight);
            letter-spacing: var(--tracking-tight);
            margin-bottom: var(--space-4);
        }

        h1 {
            font-size: var(--text-4xl);
            font-weight: 800;
        }

        h2 {
            font-size: var(--text-3xl);
        }

        h3 {
            font-size: var(--text-2xl);
        }

        p {
            margin-bottom: var(--space-4);
            line-height: var(--leading-relaxed);
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-8);
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 var(--space-4);
            }

            h1 {
                font-size: var(--text-3xl);
            }

            h2 {
                font-size: var(--text-2xl);
            }

            h3 {
                font-size: var(--text-xl);
            }
        }

        /* Navigation */
        .nav-container {
            border-bottom: 1px solid var(--color-border);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-weight: 600;
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--color-text);
        }

        .nav-links {
            display: flex;
            gap: var(--space-4);
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--color-text-muted);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--color-accent);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6) var(--space-4);
        }

        /* Post Grid */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-4);
            margin-top: var(--space-4);
        }

        .post-card {
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: var(--space-4);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .post-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-bottom: var(--space-2);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
            line-height: 1.4;
        }

        .post-excerpt {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--space-3);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--color-border);
            padding: var(--space-6) var(--space-4);
            margin-top: var(--space-6);
            color: var(--color-text-muted);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .post-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .post-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .nav-menu-button {
                display: block;
            }

            .footer-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
        }

        /* Code Block Styles */
        pre[class*="language-"] {
            background: var(--color-bg-code);
            border-radius: var(--radius-lg);
            margin: var(--space-8) 0;
            padding: var(--space-6);
            overflow: auto;
            position: relative;
            border: 1px solid var(--color-border);
        }

        pre[class*="language-"]::before {
            content: attr(data-language);
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            background: var(--color-bg-subtle);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius);
            text-transform: uppercase;
        }

        :not(pre) > code {
            background: var(--color-bg-subtle);
            color: var(--color-accent);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
            font-family: var(--font-mono);
            word-break: break-word;
        }

        .code-toolbar {
            position: relative;
        }

        .code-toolbar > .toolbar {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            opacity: 0;
            transition: var(--transition);
        }

        .code-toolbar:hover > .toolbar {
            opacity: 1;
        }

        .toolbar-item button {
            background: var(--color-bg-subtle);
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius);
            font-size: var(--text-xs);
            font-family: var(--font-mono);
            cursor: pointer;
            transition: var(--transition);
        }

        .toolbar-item button:hover {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .line-numbers .line-numbers-rows {
            border-right: 1px solid var(--color-border);
            padding: var(--space-6) 0;
        }

        .line-numbers-rows > span:before {
            color: var(--color-text-muted);
            padding-right: var(--space-4);
        }

        /* Token Colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #8B9CB6;
            font-style: italic;
        }

        .token.namespace {
            opacity: .7;
        }

        .token.property,
        .token.tag,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #FF5D80;
        }

        .token.boolean,
        .token.number {
            color: #FF78B9;
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #7EE787;
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #79C0FF;
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #FF7B72;
        }

        .token.function,
        .token.class-name {
            color: #D2A8FF;
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #FFA657;
        }

        @media (max-width: 640px) {
            pre[class*="language-"] {
                padding: var(--space-4);
                font-size: 0.9em;
            }

            pre[class*="language-"]::before {
                top: var(--space-2);
                right: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-logo">{{ site.title }}</a>
            <div class="nav-links">
                <a href="/blog" class="nav-link">Blog</a>
                <a href="/archive" class="nav-link">Archive</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/tags" class="nav-link">Tags</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div> {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</div>
            <div class="nav-links">
                <a href="/privacy" class="nav-link">Privacy</a>
                <a href="/terms" class="nav-link">Terms</a>
                <a href="/feed.xml" class="nav-link">RSS</a>
            </div>
        </div>
    </footer>

    {% if jekyll.environment == "production" %}
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    {% endif %}

    <!-- Syntax Highlighting Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
</body>
</html>
