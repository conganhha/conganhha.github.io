<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    {% feed_meta %}
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/favicon/favicon.png' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                <div class="nav-links">
                    <a href="{{ '/about' | relative_url }}">About</a>
                    <a href="{{ '/archive' | relative_url }}">Archive</a>
                    <a href="{{ '/tags' | relative_url }}">Tags</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
                <div class="social-links">
                    {% if site.github_username %}
                        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
                    {% endif %}
                    {% if site.twitter_username %}
                        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener">Twitter</a>
                    {% endif %}
                    <a href="{{ '/feed.xml' | relative_url }}" target="_blank">RSS</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
