<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Preload fonts -->
    <link rel="preload" href="/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/show-language/prism-show-language.min.css">
    
    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            /* Colors */
            --color-text: #1F2937;
            --color-text-muted: #6B7280;
            --color-accent: #3B82F6;
            --color-border: #E5E7EB;
            --color-bg: #FFFFFF;
            --color-bg-rgb: 255, 255, 255;
            --color-bg-subtle: #F9FAFB;
            --color-bg-code: #1F2937;
            --color-code-text: #E5E7EB;

            /* Typography */
            --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            
            /* Font Sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            
            /* Line Heights */
            --leading-none: 1;
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 2;

            /* Letter Spacing */
            --tracking-tighter: -0.05em;
            --tracking-tight: -0.025em;
            --tracking-normal: 0em;
            --tracking-wide: 0.025em;
            --tracking-wider: 0.05em;
            --tracking-widest: 0.1em;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Transitions */
            --transition: all 0.2s ease-in-out;

            /* Token Colors - Light Mode */
            --token-comment: #6B7280;
            --token-punctuation: #374151;
            --token-property: #DC2626;
            --token-string: #059669;
            --token-function: #2563EB;
            --token-keyword: #7C3AED;
            --token-operator: #374151;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #F9FAFB;
                --color-text-muted: #9CA3AF;
                --color-accent: #60A5FA;
                --color-border: #374151;
                --color-bg: #111827;
                --color-bg-rgb: 17, 24, 39;
                --color-bg-subtle: #1F2937;
                --color-bg-code: #000000;
                --color-code-text: #F9FAFB;

                /* Token Colors - Dark Mode */
                --token-comment: #9CA3AF;
                --token-punctuation: #D1D5DB;
                --token-property: #F87171;
                --token-string: #34D399;
                --token-function: #60A5FA;
                --token-keyword: #A78BFA;
                --token-operator: #D1D5DB;
            }
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--color-text);
            background: var(--color-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: var(--leading-tight);
            letter-spacing: var(--tracking-tight);
            margin-bottom: var(--space-4);
        }

        h1 {
            font-size: var(--text-4xl);
            font-weight: 800;
        }

        h2 {
            font-size: var(--text-3xl);
        }

        h3 {
            font-size: var(--text-2xl);
        }

        p {
            margin-bottom: var(--space-4);
            line-height: var(--leading-relaxed);
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-8);
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 var(--space-4);
            }

            h1 {
                font-size: var(--text-3xl);
            }

            h2 {
                font-size: var(--text-2xl);
            }

            h3 {
                font-size: var(--text-xl);
            }
        }

        /* Navigation */
        .nav-container {
            border-bottom: 1px solid var(--color-border);
            background: rgba(var(--color-bg-rgb), 0.8);
            backdrop-filter: saturate(180%) blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-weight: 600;
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--color-text);
        }

        .nav-links {
            display: flex;
            gap: var(--space-4);
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--color-text-muted);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--color-accent);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6) var(--space-4);
        }

        /* Post Grid */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-4);
            margin-top: var(--space-4);
        }

        .post-card {
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: var(--space-4);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .post-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-bottom: var(--space-2);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
            line-height: 1.4;
        }

        .post-excerpt {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--space-3);
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.875rem;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--color-border);
            padding: var(--space-6) var(--space-4);
            margin-top: var(--space-6);
            color: var(--color-text-muted);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .post-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .post-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .nav-menu-button {
                display: block;
            }

            .footer-content {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
            }
        }

        /* Code Block Styles */
        pre[class*="language-"] {
            background: var(--color-bg-code);
            border-radius: var(--radius-lg);
            margin: var(--space-6) 0;
            padding: var(--space-6) var(--space-4);
            overflow: auto;
            position: relative;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-lg);
            font-size: 0.95em;
            line-height: 1.6;
            max-height: 600px;
        }

        pre[class*="language-"]::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        pre[class*="language-"]::-webkit-scrollbar-track {
            background: var(--color-bg-subtle);
            border-radius: var(--radius);
        }

        pre[class*="language-"]::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: var(--radius);
            border: 3px solid var(--color-bg-subtle);
        }

        pre[class*="language-"]::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-muted);
        }

        /* pre[class*="language-"]::before {
            content: attr(data-language);
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            background: var(--color-bg-subtle);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            text-transform: uppercase;
            opacity: 0.8;
            border: 1px solid var(--color-border);
        } */

        :not(pre) > code {
            background: var(--color-bg-subtle);
            color: var(--color-accent);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
            font-family: var(--font-mono);
            word-break: break-word;
            border: 1px solid var(--color-border);
        }

        /* Code toolbar styles */
        .code-toolbar {
            position: relative;
            margin: var(--space-6) 0;
        }

        .code-toolbar > .toolbar {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            opacity: 0;
            transition: var(--transition);
            z-index: 10;
        }

        .code-toolbar:hover > .toolbar {
            opacity: 1;
        }

        .toolbar-item button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-bg-subtle);
            color: var(--color-text-muted);
            border: 1px solid var(--color-border);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius);
            font-size: var(--text-sm);
            font-weight: 500;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .toolbar-item button::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--color-accent);
            opacity: 0.1;
            transition: width 0.3s ease;
        }

        .toolbar-item button:hover::before {
            width: 100%;
        }

        .toolbar-item button::after {
            /* content: "Copy"; */
            display: inline-block;
        }

        .toolbar-item button button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .toolbar-item button:hover {
            color: var(--color-accent);
            border-color: var(--color-accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .toolbar-item button:hover svg {
            transform: scale(1.1);
        }

        .toolbar-item button[data-copy-state="copied"] {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .toolbar-item button[data-copy-state="copied"]::after {
            content: "Copied!";
        }

        .toolbar-item button[data-copy-state="copied"] svg {
            transform: scale(1.2);
            animation: checkmark 0.4s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Token Colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: var(--token-comment);
            font-style: italic;
        }

        .token.function {
            color: #61AFEF;
        }

        .token.keyword {
            color: #C678DD;
        }

        .token.string {
            color: #98C379;
        }

        .token.number {
            color: #D19A66;
        }

        .token.operator {
            color: #56B6C2;
        }

        .token.class-name {
            color: #E5C07B;
        }

        .token.variable {
            color: #E06C75;
        }

        /* Language specific styles */
        .language-cpp .token.keyword {
            color: #C678DD !important;
            font-weight: 600;
        }

        .language-cpp .token.function {
            color: #61AFEF !important;
            font-weight: 500;
        }

        .language-cpp .token.string {
            color: #98C379 !important;
        }

        .language-cpp .token.number {
            color: #D19A66 !important;
        }

        .language-cpp .token.operator {
            color: #56B6C2 !important;
        }

        .language-cpp .token.class-name {
            color: #E5C07B !important;
        }

        .language-cpp .token.preprocessor {
            color: #E06C75 !important;
            font-weight: 500;
        }

        .language-cpp .token.namespace {
            color: #BE5046 !important;
            font-weight: 500;
        }

        .language-cpp .token.punctuation {
            color: #ABB2BF !important;
        }

        .language-cpp .token.comment {
            color: #7F848E !important;
            font-style: italic;
        }

        .language-cpp .token.type-declaration {
            color: #E5C07B !important;
        }

        .language-cpp .token.builtin {
            color: #56B6C2 !important;
            font-weight: 500;
        }

        /* Dark mode adjustments for C++ */
        [data-theme="dark"] .language-cpp .token.keyword {
            color: #C678DD !important;
        }

        [data-theme="dark"] .language-cpp .token.function {
            color: #61AFEF !important;
        }

        [data-theme="dark"] .language-cpp .token.string {
            color: #98C379 !important;
        }

        [data-theme="dark"] .language-cpp .token.number {
            color: #D19A66 !important;
        }

        [data-theme="dark"] .language-cpp .token.operator {
            color: #56B6C2 !important;
        }

        [data-theme="dark"] .language-cpp .token.preprocessor {
            color: #E06C75 !important;
        }

        [data-theme="dark"] .language-cpp .token.punctuation {
            color: #ABB2BF !important;
        }

        [data-theme="dark"] .language-cpp .token.comment {
            color: #7F848E !important;
        }

        /* Language specific styles */
        .language-python .token.keyword {
            color: #C678DD;
            font-weight: 600;
        }

        .language-python .token.function {
            color: #61AFEF;
            font-weight: 500;
        }

        .language-python .token.string {
            color: #98C379;
        }

        .language-python .token.builtin {
            color: #E5C07B;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            background: none;
            border: none;
            padding: var(--space-2);
            cursor: pointer;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .dark-mode-toggle:hover {
            color: var(--color-accent);
        }

        .dark-mode-toggle svg {
            width: 20px;
            height: 20px;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            padding: var(--space-2);
            cursor: pointer;
            color: var(--color-text-muted);
        }

        .mobile-menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background: var(--color-bg);
                padding: var(--space-4);
                flex-direction: column;
                gap: var(--space-4);
                border-bottom: 1px solid var(--color-border);
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Dark mode styles */
        [data-theme="dark"] {
            --color-text: #F9FAFB;
            --color-text-muted: #9CA3AF;
            --color-accent: #60A5FA;
            --color-border: #374151;
            --color-bg: #111827;
            --color-bg-rgb: 17, 24, 39;
            --color-bg-subtle: #1F2937;
            --color-bg-code: #000000;
            --color-code-text: #F9FAFB;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--space-6) 0;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        th {
            background: var(--color-bg-subtle);
            color: var(--color-text);
            font-weight: 600;
            text-align: left;
            padding: var(--space-3) var(--space-4);
            border-bottom: 2px solid var(--color-border);
        }

        td {
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text-muted);
        }

        tr {
            background: var(--color-bg);
            transition: var(--transition);
        }

        tr:hover {
            background: var(--color-bg-subtle);
        }

        /* Responsive table */
        @media (max-width: 640px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            td, th {
                min-width: 200px;
            }
        }

        /* Table of Contents Styles */
        .table-of-contents {
            background: var(--color-bg-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-4) var(--space-6);
            margin: var(--space-6) 0;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .table-of-contents h2 {
            font-size: var(--text-xl);
            margin-bottom: var(--space-4);
            color: var(--color-text);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: var(--space-2);
        }

        .table-of-contents ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .table-of-contents ul ul {
            padding-left: var(--space-6);
        }

        .table-of-contents li {
            margin-bottom: var(--space-2);
            position: relative;
        }

        .table-of-contents a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            padding: var(--space-1) 0;
            font-size: var(--text-sm);
            line-height: 1.5;
        }

        .table-of-contents a:hover {
            color: var(--color-accent);
            transform: translateX(var(--space-1));
        }

        .table-of-contents > ul > li > a {
            font-weight: 600;
            color: var(--color-text);
            font-size: var(--text-base);
        }

        .table-of-contents > ul > li:not(:last-child) {
            margin-bottom: var(--space-4);
        }

        .table-of-contents ul ul li::before {
            content: "";
            position: absolute;
            left: calc(-1 * var(--space-4));
            top: 50%;
            width: var(--space-2);
            height: 1px;
            background-color: var(--color-border);
        }

        .table-of-contents ul ul li {
            margin-left: var(--space-4);
        }

        .table-of-contents .no-toc {
            display: none;
        }

        @media (max-width: 768px) {
            .table-of-contents {
                padding: var(--space-4);
            }
            
            .table-of-contents ul ul {
                padding-left: var(--space-4);
            }
        }

        /* Active link in table of contents */
        .table-of-contents .active > a {
            color: var(--color-accent);
            font-weight: 600;
        }

        /* Smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }

    <!-- Dark mode script -->
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const html = document.documentElement;
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const sunIcon = darkModeToggle.querySelector('.sun-icon');
            const moonIcon = darkModeToggle.querySelector('.moon-icon');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Function to toggle mobile menu
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Initialize dark mode from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            const sunIcon = darkModeToggle.querySelector('.sun-icon');
            const moonIcon = darkModeToggle.querySelector('.moon-icon');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }

            // Add event listeners
            darkModeToggle.addEventListener('click', toggleDarkMode);
            document.querySelector('.mobile-menu-toggle').addEventListener('click', toggleMobileMenu);
        });
    </script>

    <script>
        // Custom copy button behavior
        Prism.plugins.toolbar.registerButton('copy-to-clipboard', function(env) {
            const button = document.createElement('button');
            button.setAttribute('type', 'button');
            
            // Create SVG icon
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            
            // Default copy icon
            const copyPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            copyPath.setAttribute('d', 'M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2v-2M8 4v12a2 2 0 002 2h8a2 2 0 002-2V8l-6-4H8z');
            svg.appendChild(copyPath);
            
            button.prepend(svg);
            
            const element = env.element;
            
            button.onclick = function() {
                const text = element.textContent;
                
                navigator.clipboard.writeText(text).then(function() {
                    button.setAttribute('data-copy-state', 'copied');
                    
                    // Change to checkmark icon
                    svg.innerHTML = '';
                    const checkPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    checkPath.setAttribute('d', 'M20 6L9 17l-5-5');
                    svg.appendChild(checkPath);
                    
                    setTimeout(function() {
                        button.setAttribute('data-copy-state', 'copy');
                        // Change back to copy icon
                        svg.innerHTML = '';
                        svg.appendChild(copyPath.cloneNode());
                    }, 2000);
                }, function() {
                    button.setAttribute('data-copy-state', 'error');
                });
            };
            
            return button;
        });
    </script>
